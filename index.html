<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" />

<body class="body">

        <h1 class="page-title">JavaScript Code Quiz</h1>

    </header>

    <main class="main">
        <button id="start">Start</button></br>
        <section id="question-prompt" style="padding-top: 20px;">
        </section></br>
        <section id="answers-prompt">
            <button name= "answer" id="btn1"></button>
            <button name= "answer" id="btn2"></button>
            <button name= "answer" id="btn3"></button>
            <button name= "answer" id="btn4"></button>
        </section></br>
        <section id="result-prompt">
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
